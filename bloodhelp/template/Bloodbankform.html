  <head>

    <title>Blood Bank Details</title>

  <body>
    <img src="bg.jpg" alt="bg" class="bg" />
    <div class="container">
      <h1>Blood Bank Details</h1>
      
      <form action="index.php" method="post">
        <input
          type="text"
          name="Blood Bank Name"
          id="Blood Bank Name"
          placeholder="Enter the Blood Bank Name"
        />

        <input
          type="text"
          name="Admin"
          id="Admin"
          placeholder="Enter Admin ID"
        />
        
        <input 
        type="password"
        name="Pass"
        id="Pass"
        placeholder="Enter your password"
        >

          type="text"

          id="Phone"
          placeholder="Enter your phone number"
        />

        <input
          type="text"
          name="Location"
          id="Location"
          placeholder="Enter the preferred location"
        />

        <textarea
          name="description"
          id="description"
          cols="20"
          rows="10"
          placeholder="Add additional information here if any"
        >
