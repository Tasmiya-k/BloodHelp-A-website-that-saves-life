<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"

      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@100&display=swap"

  <style>
    body
{
background-color: rgb(252, 243, 204);
}

*{
    margin:0px;
    padding: 0px;
    font-family: 'Roboto', sans-serif;
    }
    .container{
    
        width: 80%;
        padding: 25px;
        margin:auto;
    }
    
    h1,p{
        text-align: center;
        font-family: 'Libre Baskerville', serif;
    }
    
    input, textarea{
        width: 80%;
        margin:10px 0px;
        font-size: 14px;
        border: 1px solid black;
        padding:5px;
        outline: none;
        border-radius: 8px;
        display: block;
    }
    
    form{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    
    }
    
    .btn{
        padding: 4px;
        color: white;
        background-color:rgb(102, 102, 221) ;
        border: 1px solid black;
        cursor:pointer;
        font-size: 18px;
        border-radius: 8px;
    }
    .bg{
        width: 100%;
        position: absolute;
        z-index: -1;
        opacity: 0.8;
    }
    
    .thanks{
        color:green;
        font-size: 16px;
        font-family: 'Libre Baskerville', serif;
    
    }

  <body>
    <img src="bg.jpg" alt="bg" class="bg" />
    <div class="container">
      <h1>Hospital Details</h1>
      
      <form action="index.php" method="post">
        <input
          type="text"
          name="Hospital Name"
          id="Hospital Name"
          placeholder="Enter the Hospital Name"
        />

        <input
          type="text"
          name="Admin"
          id="Admin"
          placeholder="Enter Admin ID"
        />
        
        <input 
        type="password"
        name="Pass"
        id="Pass"
        placeholder="Enter your password"
        >

        <input
          type="text"
          name="Phone"
          id="Phone"
          placeholder="Enter your phone number"
        />

        <textarea
          name="description"
          id="description"
          cols="20"
          rows="10"
          placeholder="Add additional information here if any"
        >
        </textarea>
        <button class="btn">
          <a href="/hospitalinterface">Submit</a></button>
      </form>
    </div>
  </body>
